<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Responsive banner</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="modules.css" rel="stylesheet">
  <link href="grid.css" rel="stylesheet">
  <link href="type.css" rel="stylesheet">
  <link href="main.css" rel="stylesheet">
</head>
<body>

  <header>
    <div class="grid grid-middle">
      <div class="unit xs-1 s-1 m-1 l-1">
        <img class="img-flex" src="images/earth-horizon.jpg" alt="">
      </div>
      <div class="unit xs-1 s-1 m-1-2 l-1-2 wrapper">
        <h1>The Planet Earth</h1>
        <p>An amazingly species rich, varied climate planet, the third, and only habitable, planet in the Solar System, located about 25 000 ly from the Galactic Centre.</p>
      </div>
      <div class="unit xs-1 s-1 m-1-2 l-1-2">
        <a class="btn btn-ghost" href="#">Book a star cruise</a>
      </div>
    </div>
  </header>

</body>
</html>
